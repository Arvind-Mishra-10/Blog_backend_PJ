spring:
  application:
    name: pj

  cloud:
    discovery:
      enabled: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  cache:
    type: caffeine

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        max_fetch_depth: 1

server:
  port: ${PORT:8089}

logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG
      hibernate:
        SQL: DEBUG

jwt:
  secret: ${JWT_SECRET:dXoaYH1h2v3fBLOyqv5kqyb5uV9XWgW9XKqFwHrhGfg=}
  expiration: ${JWT_EXPIRATION:3600000}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: https://donefor.up.railway.app/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    circuit-breakers:
      enabled: true
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      commentBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
        permitted-number-of-calls-in-half-open-state: 5
        wait-duration-in-open-state: 10s
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true
